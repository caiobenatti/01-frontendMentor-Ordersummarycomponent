<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
      <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="Hero Image" />
        </div>
        <div class="card-main">
          <div class="card-title">Order Summary</div>
          <div class="card-summary-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="card-plan">
            <div class="img">
              <img src="./images/icon-music.svg" alt="music icon" />
            </div>
            <div class="text-1">
              <span class="text-1-1">Annual Plan</span><br />$59.99/year
            </div>
            <div class="text-2"><a href="#">Change</a></div>
          </div>
          <div class="card-button">Proceed to Payment</div>
          <div class="card-cancel">Cancel Order</div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
